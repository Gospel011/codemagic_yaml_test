  env_test_flow:
    name: See all variables available using the app level environment variable setup
    environment:
      vars:
        LOCAL_PUBLIC_KEY: "Local key"
      groups:
        - other
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - ~/.gradle/caches
        - ~/Library/Caches/Cocoapods
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "test_branch"
          include: true
      cancel_previous_builds: true
