definitions:
  basic:
    - &instance_type_and_cache_setup
      instance_type: mac_mini_m2
      max_build_duration: 10
      cache:
        cache_paths:
          - ~/.pub-cache
          - ~/.gradle/caches
          - ~/Library/Caches/Cocoapods
  static_scripts:
    - &show_defined_environment_variables
      name: Show defined environment variables.
      script: |
        #!/bin/bash
        set -ex

        printenv
        echo "$SAMPLE_PUBLIC_KEY"
        echo "Done with section"
    - &build_aab
      name: Build aab
      script: flutter build aab
    - &build_apk
      name: Build apk
      script: flutter build apk
  environment_section:
    - &dependency_versions
      xcode: latest
      cocoapods: default
      flutter: 3.35.1
  build_artifacts:
    - &build_artifacts
      - build/app/**/outputs/**/release/**/*-release.aab
      - build/app/**/outputs/**/release/**/*-release.apk
      - build/ios/ipa/*.ipa
  publishing_setup:
    - &email_recipients
      - ugochukwugospeli111@gmail.com

workflows:
  env_test_flow:
    name: See all variables available using the app level environment variable setup
    environment:
      vars:
        LOCAL_PUBLIC_KEY: "Local key"
      groups:
        - other
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - ~/.gradle/caches
        - ~/Library/Caches/Cocoapods
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "test_branch"
          include: true
      cancel_previous_builds: true
    scripts:
      - *show_defined_environment_variables

  build_mobile_app:
    name: "Build android aab and apk"
    <<: *instance_type_and_cache_setup
    environment:
      groups:
        - app-secrets
      <<: *dependency_versions
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
      cancel_previous_builds: true
    scripts:
      - *show_defined_environment_variables
      - *build_aab
      - *build_apk

    artifacts: *build_artifacts
    publishing:
      email:
        recipients: *email_recipients
